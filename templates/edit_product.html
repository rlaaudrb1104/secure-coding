{% extends 'base.html' %}
{% block title %}상품 수정 – WHS 중고거래 플랫폼{% endblock %}

{% block content %}
<div class="form-card">
  <h2>상품 수정</h2>
  <form method="post">
    <input type="hidden" name="token" value="{{ token }}">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" class="form-control"
             value="{{ title }}" required>
    </div>
    <div class="form-group">
      <label for="price">가격 (원)</label>
      <input type="number" id="price" name="price" class="form-control"
             value="{{ '{:.2f}'.format(price) }}" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="description">설명</label>
      <textarea id="description" name="description"
                class="form-control" rows="5">{{ description }}</textarea>
    </div>
    <div class="form-actions" style="margin-top:1rem;">
      <button type="submit" class="btn btn-primary">저장</button>
      <a href="{{ url_for('product_detail', product_id=product_id) }}"
         class="btn btn-outline" style="margin-left:0.5rem;">취소</a>
    </div>
  </form>
</div>

<style>
.form-card {
  background: #fff;
  padding: 2rem;
  border-radius: var(--radius);
  max-width: 600px;
  margin: 2rem auto;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.form-group {
  margin-bottom: 1rem;
}
.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
}
.form-control {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: var(--radius);
}
.form-actions .btn {
  padding: 0.75rem 1.5rem;
}
</style>
{% endblock %}
