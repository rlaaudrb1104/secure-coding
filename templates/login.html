{% extends 'base.html' %}

{% block title %}로그인 – WHS 중고거래 플랫폼{% endblock %}

{% block content %}
<div class="form-card">
  <h2>로그인</h2>
  <form method="post" action="{{ url_for('login') }}">
    <input type="hidden" name="token" value="{{ token }}">
    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" value="{{ request.form.email or '' }}">

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required placeholder="********">

    <button type="submit">로그인</button>
  </form>

  <p style="text-align:center; margin-top:1rem;">
    아직 계정이 없으신가요?
    <a href="{{ url_for('register') }}" style="color:var(--primary);">회원가입</a>
  </p>
</div>
{% endblock %}
