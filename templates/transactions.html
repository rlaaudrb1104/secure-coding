{% extends 'base.html' %}
{% block title %}거래 내역 – WHS 중고거래 플랫폼{% endblock %}
{% block content %}
<h2>거래 내역</h2>
<table style="width:100%; border-collapse:collapse; background:#fff;">
  <tr style="background:#f0f0f0;"><th>ID</th><th>상대 ID</th><th>금액</th><th>상태</th><th>일시</th></tr>
  {% for t in transactions %}
  <tr style="text-align:center;"><td>{{ t[0] }}</td><td>{{ t[1] }}</td><td>{{ '{:,.0f}'.format(t[2]) }}원</td><td>{{ t[3] }}</td><td>{{ t[4] }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
